<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: fixed;
        }
        
        #pdfContainer {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .page-container {
            display: flex;
            justify-content: center;
            margin: 0 auto 15px auto;
            padding: 0 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .page-container canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
            border-radius: 4px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            flex-direction: column;
            gap: 12px;
            color: white;
            padding: 0 20px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .page-info {
            text-align: center;
            color: #888;
            font-size: 13px;
            padding: 15px 10px;
            margin-top: 10px;
        }
        
        /* Адаптация под разные экраны */
        @media (max-width: 480px) {
            .page-container {
                padding: 0 8px;
                margin-bottom: 12px;
            }
            
            .progress {
                font-size: 13px;
                padding: 8px 16px;
                top: max(10px, env(safe-area-inset-top, 10px));
            }
            
            .loading {
                font-size: 15px;
                padding: 0 15px;
            }
        }
        
        @media (min-width: 768px) {
            .page-container {
                padding: 0 15px;
                margin-bottom: 20px;
            }
            
            .page-container canvas {
                max-width: 90%;
            }
        }
        
        /* Поддержка iPhone X+ с выемкой */
        @supports(padding: max(0px)) {
            .page-container {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }
            
            #pdfContainer {
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Улучшение скролла на iOS */
        #pdfContainer::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="progress" id="progress" style="display: none;">
        Загрузка: 0%
    </div>
    
    <div id="pdfContainer" class="loading">
        <div class="spinner"></div>
        <div>Загрузка PDF...</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = null;
        let isTelegram = false;
        
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            isTelegram = true;
            tg.expand();
            tg.enableClosingConfirmation();
            tg.BackButton.show();
            tg.BackButton.onClick(() => tg.close());
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#000';
        }

        // Базовая защита
        function enableBasicProtection() {
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());
            document.addEventListener('dragstart', (e) => e.preventDefault());
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let currentPdf = null;
        let totalPages = 0;
        let loadedPages = 0;
        
        function createProxyUrl(pdfUrl) {
            const encodedUrl = encodeURIComponent(pdfUrl);
            return `/api/proxy?url=${encodedUrl}`;
        }
        
        // Автоматическое определение масштаба для мобильных
        function getScaleForMobile() {
            const screenWidth = window.innerWidth;
            if (screenWidth <= 320) return 1.0;  // Очень маленькие экраны
            if (screenWidth <= 414) return 1.2;  // iPhone 6/7/8 - 11
            if (screenWidth <= 768) return 1.4;  // Планшеты
            return 1.6;  // Десктоп
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        let pdfUrl = urlParams.get('pdf_url');
        
        if (!pdfUrl) {
            showError('Ошибка: не указан pdf_url параметр');
        } else {
            try {
                pdfUrl = decodeURIComponent(pdfUrl);
            } catch (e) {}
            
            const proxyUrl = createProxyUrl(pdfUrl);
            loadPdf(proxyUrl);
        }
        
        async function loadPdf(url) {
            try {
                enableBasicProtection();
                
                const loadingTask = pdfjsLib.getDocument(url);
                currentPdf = await loadingTask.promise;
                
                totalPages = currentPdf.numPages;
                document.getElementById('progress').style.display = 'block';
                updateProgress(0);
                
                await renderAllPages();
                
            } catch (error) {
                console.error('Ошибка загрузки PDF:', error);
                showError('Ошибка загрузки PDF. Проверьте соединение и попробуйте снова.');
            }
        }
        
        async function renderAllPages() {
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '';
            container.style.overflowY = 'auto';
            
            const scale = getScaleForMobile();
            
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                try {
                    const page = await currentPdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: scale });
                    
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Оптимизация для мобильных
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    pageContainer.appendChild(canvas);
                    container.appendChild(pageContainer);
                    
                    loadedPages++;
                    updateProgress(Math.round((loadedPages / totalPages) * 100));
                    
                    // Небольшая пауза для плавной загрузки
                    if (pageNum % 3 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                } catch (error) {
                    console.error(`Ошибка рендеринга страницы ${pageNum}:`, error);
                }
            }
            
            // Загрузка завершена
            document.getElementById('progress').style.display = 'none';
            
            // Информация о документе
            const info = document.createElement('div');
            info.className = 'page-info';
            info.textContent = `Документ загружен • ${totalPages} страниц`;
            container.appendChild(info);
            
            // Плавная прокрутка к началу
            setTimeout(() => {
                container.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        }
        
        function updateProgress(percent) {
            document.getElementById('progress').textContent = `Загрузка: ${percent}%`;
        }
        
        function showError(message) {
            const container = document.getElementById('pdfContainer');
            container.className = 'error';
            container.innerHTML = `
                <h3 style="margin-bottom: 15px;">Ошибка</h3>
                <p style="margin-bottom: 20px; line-height: 1.4;">${message}</p>
                <button onclick="window.location.reload()" style="padding: 12px 24px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500;">Попробовать снова</button>
            `;
        }
        
        // Оптимизация для мобильных
        window.addEventListener('orientationchange', function() {
            // Перезагрузка при смене ориентации для правильного масштабирования
            setTimeout(() => {
                window.location.reload();
            }, 100);
        });
        
        // Предотвращение масштабирования жестом
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
